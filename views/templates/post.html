{{define "yield"}}
  <style>
    .post {
      align-self: start;
      margin: 2rem auto;
      background-color: #ababab;
      padding: 1rem;
      font-size: 2rem;
    }

    .post h1 {
      text-align: center;
    }

    @media screen and (max-width: 1024px) {
      .post {
        width: calc(100vw - 4rem);
      }
    }
  </style>
  <article class="post">
    <h1>{{.Title}}</h1>
    <div>
      {{.Body}}
    </div>
  </article>
{{end}}
